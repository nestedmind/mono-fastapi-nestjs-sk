version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: starter_app_db
    environment:
      POSTGRES_USER: starter_user
      POSTGRES_PASSWORD: starter_pass
      POSTGRES_DB: starter_app_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: starter_app_backend
    environment:
      DATABASE_URL: postgresql://starter_user:starter_pass@postgres:5432/stater_app_db
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - app-network
    volumes:
      - ./apps/backend:/app
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: starter_app_frontend
    environment:
      API_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    command: pnpm run dev

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
